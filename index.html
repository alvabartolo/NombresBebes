<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Generador nombres bebés</title>

<h1>Generador de nombres de bebé</h1>

  <!-- Formulario -->

<p>Dinos  el sexo del bebé</p>
<form  action="/" method="post">
<br>
  <label class="escoge" for="">ELIGE</label>
  <select class="sexo" name="sexo">
      <option value="valor0" default>..</option>
<option value="valor1">niño</option>
<option value="valor2">niña</option>
</select><br>
<label>Apellido del padre:</label>
<input type="text" name="apadre" value="" placeholder="Apellido paterno"><br>
<label>Apellido del madre:</label>
<input type="text" name="amadre" value="" placeholder="Apellido materno"><br>


  <button type="submit" name="button">GENERAR</button>

</form>
</div>
<div class="col">
  <img class="foto"src="fotos/anonimo.jpg" alt="Foto perfil">
</div>
</div>
